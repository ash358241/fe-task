<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <section>
            <h4>Write Long URL:</h4>
            <form id="form">
                <input type="text" class="inp" name="" id="urlInput" placeholder="Type long url here">
                <button id="urlBtn" type="submit" class="btn">Generate Short URL</button>
            </form>
            <div class="article">
                <h4>Your short URL is: </h4>
                <span id="shortLink">Short URL will be generated here</span>
                <button id="copyBtn">copy link</button>
            </div>
        </section>
        <div class="result">

        </div>
    
        <section style="margin-top: 50px">
            <h4>Write Short URL:</h4>
            <div>
                <input type="text" class="inp" name="" id="" placeholder="Type short url here">
                <button id="urlBtn" class="btn">Generate Long URL</button>
            </div>
            <div class="article">
                <h5>The original URL is: <span>long url</span></h5>
                <button id="copyBtn">copy</button>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
